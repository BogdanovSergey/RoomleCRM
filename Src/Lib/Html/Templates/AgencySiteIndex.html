    <script>
        $(function() {
            //$( "#filesB" ).selectmenu({ change: function( event, ui ) { alert('x'); }});

            //$('#filesB').on('selectmenuchange', function() { alert( 'x'); });

            $.widget( "custom.iconselectmenu", $.ui.selectmenu, {
                _renderItem: function( ul, item ) {
                    var li = $( "<li>", { text: item.label } );

                    if ( item.disabled ) {
                        li.addClass( "ui-state-disabled" );
                    }

                    $( "<span>", {
                        style: item.element.attr( "data-style" ),
                        "class": "ui-icon " + item.element.attr( "data-class" )
                    })
                            .appendTo( li );

                    return li.appendTo( ul );
                },
                close: function(event, ui) { // close
                    var date = new Date(new Date().getTime() + 999999999 * 1000);
                    document.cookie = "background=" + $("#filesB").val() + "; path=/; expires=" + date.toUTCString();

                    location.reload();
                }
            });


            $(  "#filesB"  )
                    .iconselectmenu()
                    .iconselectmenu( "menuWidget" )
                    .addClass( "ui-menu-icons customicons" )
            ;


        });
        </script>

*/
